name: CI/CD for Vue Project

on:
  push:
    branches:
      - main    # 或其他你想监控的分支，例如 'master'
  pull_request:
    branches:
      - main    # 你也可以为 pull request 设置触发

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境来构建

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 你可以根据需要调整 Node.js 的版本

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 运行测试（可选）
      - name: Run tests
        run: npm run test --if-present  # 如果你有测试脚本

      # 构建 Vue 项目
      - name: Build Vue project
        run: npm run build
